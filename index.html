<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambled Words Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="/styles/styles.css" rel="stylesheet"/>
    <script src="/scripts/index.js" type="module"></script>
</head>
<body>
    <div class="game-container">
    <div class="intro-page">
        <div class="intro-content">
            <img class="logo" src="./files/scramble_quest_logo_final 2.png" alt="sramble quest logo" />
            <button class="intro-button gold-button">Start Quest</button>
        </div>
    </div>
    <div class="game-page hidden">
        <div class="indicators">
            <div class="level">
                <p>level</p>
            </div>
            <div class="life">
                <p>life</p>
            </div>
        </div>
        
        <div class="game-content">
            <div id="letter-buttons-container">
 
            </div>
            <div class="input-bar">
                <p id="word-input">_ _ _ _</p>
            </div>

            <div class="game-buttons">
                <button class="submit-button">Submit</button>
                <button class="reset-button">Reset</button>
            </div>
        </div>
    </div>

        <div class="quest-complete hidden">
            <h1>Quest complete, Wordmaster!</h1>
            <button class="play-again">New Quest</button>
        </div>
        <div class="quest-not-complete hidden">
            <h1>Your journey ends here! No lives remain.</h1>
            <button class="play-again">Start Again</button>
        </div>

    </div>
</div>
</body>
</html>
